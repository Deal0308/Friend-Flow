{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <h1>Change Password</h1>
    <p>Please enter your old password, for security, then enter your new password</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change Password" class="btn btn-warning">
    </form>
{% endblock content %}
