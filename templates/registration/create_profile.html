{% extends 'base.html' %}
{% block title %}Create Profile{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create Profile</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group
                        row">
                            <label for="bio" class="col-md-4 col-form-label text-md-right">Bio:</label>
                            <div class="col-md-6">
                                <textarea id="bio" class="form-control" name="bio" required autofocus></textarea>
                            </div>
                            <!-- Email add -->
                            <label for="email" class="col-md-4 col-form-label text-md-right">Email:</label>
                            <div class="col-md-6">
                                <input type="email" id="email" class="form-control" name="email" required autofocus>

                        </div>
                        <div class="form-group
                        row">
                        <!-- send photo to upload from media/img to that users photo -->
                        <div class="form-group row"></div>
                            <label for="photo" class="col-md-4 col-form-label text-md-right">Profile Photo:</label>
                            <div class="col-md-6">
                                <input type="file" id="photo" class="form-control" name="photo" required autofocus>
                            </div>
                        </div>
                        <div class="form-group
                        row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">Create Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
