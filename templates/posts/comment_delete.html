{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Delete Comment</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <p>Are you sure you want to delete this comment?</p>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
